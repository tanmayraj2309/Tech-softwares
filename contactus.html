<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div >  
  <form id="contact" action="/contactus" method="POST">
    <h3>Fill the form below to contact us</h3><br><br>
        <fieldset>
    	<label >Name:&nbsp&nbsp&nbsp</label>
    	  <input name="name" placeholder="Your name" type="text" tabindex="1" required autofocus><br><br>
    	   </fieldset>
    	    <fieldset>
    	  <label >Email:&nbsp&nbsp&nbsp</label>
    	  <input name="email" placeholder="Your Email Address" type="email" tabindex="2" required><br><br>
    	   </fieldset>
    	   <fieldset>
 		<label >Subject:&nbsp</label>
 	     <input name="subject"  placeholder="Type subject" type="text" tabindex="3" required><br><br>
 	 </fieldset>
 	      <fieldset>
 	     <label >Message:</label>
    	  <textarea placeholder="Type your Message Here...." tabindex="4" required></textarea><br><br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <button name="submit" type="submit" id="contact-submit" value="contactus" data-submit="...Sending">Submit</button>
        </fieldset>
  </form> 
</div>
</body>
</html>
